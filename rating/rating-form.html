<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating</title>
    <link rel="stylesheet" href="rating.css">
</head>

<body>
    <h1>Отзывы: <span id="review-num">0</span></h1>
    <div id="reviews"></div>

    <form onsubmit="submitReview(this); return false">
        <h1>Отзыв</h1>

        <div class="fields">
            <label for="surname">
                Фамилия
            </label>
            <input type="text" name="surname" id="surname">

            <label for="name">
                Имя
            </label>
            <input type="text" name="name" id="name">

            <label for="birthDate">
                Дата рождения
            </label>
            <input type="date" name="birthDate" id="birthDate">

            <label for="email">
                Email <span class="required">*</span>
            </label>
            <input type="email" name="email" id="email" required>

            <label for="review" style="align-self: start;">
                Отзыв <span class="required">*</span>
            </label>
            <textarea name="review" id="review" required rows="10"></textarea>

            <label>Оценка</label>
            <div class="rating">
                <input type="hidden" name="rating" value="0">
                <button class="rating-star"></button>
                <button class="rating-star"></button>
                <button class="rating-star"></button>
                <button class="rating-star"></button>
                <button class="rating-star"></button>
            </div>
        </div>

        <button type="submit">Отправить</button>
    </form>

    <script src="rating.js"></script>
</body>

</html>
